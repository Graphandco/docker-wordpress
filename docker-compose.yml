version: "3.8"

services:
  wordpress:
    image: "wordpress:latest"
    volumes:
      - "wordpress-files:/var/www/html"
    environment:
      - SERVICE_FQDN_WORDPRESS
      - WORDPRESS_DB_HOST=mysql
      - WORDPRESS_DB_USER=$USER_WORDPRESS
      - WORDPRESS_DB_PASSWORD=$PASSWORD_WORDPRESS
      - WORDPRESS_DB_NAME=wordpress
    depends_on:
      - mysql
    healthcheck:
      test:
        - CMD
        - curl
        - "-f"
        - "http://127.0.0.1"
      interval: 2s
      timeout: 10s
      retries: 10

  mysql:
    image: "mysql:8"
    volumes:
      - "mysql
